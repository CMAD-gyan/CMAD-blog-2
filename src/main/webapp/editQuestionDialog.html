<div>
	<h2>Question Text:</h2>
	<div><textarea cols=50 placeholder="Enter your question..." style="width: 320px; height: 150px;" ng-model="currentquestion.text"></textarea></div>
	<div class="ngdialog-buttons">
		<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>
		<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm(currentquestion.text)>OK</button>
    </div>
</div>
