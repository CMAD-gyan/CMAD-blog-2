 <div class="showblog" ng-repeat="question in questions"  >
  
    <h2> <a href="index.html#/viewdetailblog/{{question.id}}">{{question.title}}</a>
  </h2>
         <p>{{ question.text | limitTo: 100 }}{{questiontext.length > 100 ? '.....' : ''}}</p>
         <p class="post-meta"> Posted by {{question.username}} on {{question.createTime | date:'M/d/yyyy HH:mm:ss'}} </p>
 </div>
 <div >
  <ul class="pager">
                    <li class="previous">
                      
                       <a href ng-show="showprev" ng-click="setPrevPage()">Prev</a>
                      
                    </li>
                     <li class="next">
                    
                 
                        <a  href ng-show="shownext" ng-click="setPage()">Next</a>
                    </li>
                </ul>
 	
</div>
