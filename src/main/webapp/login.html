<div  ng-controller="UserController as userController"  class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Account Login</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" id="username" ng-model="user.username" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" ng-model="user.password" required="required"/>
        </div>
        <div class="form-group">
          <label class="form-remember">
            <input type="checkbox"/>Remember Me
          </label><a href="#" class="form-recovery">Forgot Password?</a>
        </div>
        <div >
        <input type="button" id="loginB" value="Login" ng-click="getUserOnLogin(user)"></input> 
         </div>
        <div class="form-group" id=addResultDiv>
        </div>
      </form>
    </div>
  </div>
</div>
