 <div ng-repeat="blog in blogs" ng-controller="BlogController as blogController" >
    <h2> <a a href="index.html#/viewdetailblog/{{blog.id}}">{{blog.title}}</a>
    <br>
   <span>Created On {{blog.createTime | date:'M/d/yyyy HH:mm:ss'}} | By {{blog.username}}</span> </h2>
         <p>{{ blog.text | limitTo: 100 }}{{blog.text.length > 100 ? '.....' : ''}}</p>
         
 </div>
