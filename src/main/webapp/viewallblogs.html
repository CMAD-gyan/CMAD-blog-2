 <div class="showblog" ng-repeat="blog in blogs"  >
  
    <h2> <a href="index.html#/viewdetailblog/{{blog.id}}">{{blog.title}}</a>
  </h2>
         <p>{{ blog.text | limitTo: 100 }}{{blog.text.length > 100 ? '.....' : ''}}</p>
         <p class="post-meta"> Posted by {{blog.username}} on {{blog.createTime | date:'M/d/yyyy HH:mm:ss'}} </p>
 </div>
 <div >
  <ul class="pager">
                    <li class="previous">
                      
                       <a href ng-show="showprev" ng-click="setPrevPage()">Prev</a>
                      
                    </li>
                     <li class="next">
                    
                 
                        <a  href ng-show="shownext" ng-click="setPage()">Next</a>
                    </li>
                </ul>
 	
</div>
